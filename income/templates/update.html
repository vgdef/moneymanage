<h1>Update Income</h1>

<form action="update_record/{{ myincome.id }}" method="post">
    {% csrf_token %}Kategori:
    <br>
    <input name="kategori" value="{{ myincome.kategori }}">
    <br><br> Jumlah:<br>
    <input name="jumlah" value="{{ myincome.jumlah }}">
    <br><br> Keterangan:<br>
    <input name="keterangan" value="{{ myincome.keterangan }}">
    <br><br>
    <input type="submit" value="Submit">
</form>
